<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Open Your Message</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('bgimage1.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Great Vibes', cursive;
      color: #c71585;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .ribbon-icon {
      width: 80px;
      margin-bottom: 20px;
    }

    .open-btn {
      padding: 15px 30px;
      font-size: 18px;
      background: pink;
      border: none;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-decoration: none;
      color: black;
      font-family: 'Great Vibes', cursive;
    }
  </style>
</head>
<body>
  <img src="ribbon.png" alt="Ribbon" class="ribbon-icon" />
  <h1>Open your letter!</h1>
  <a class="open-btn" href="content.html">Click to Open</a>
</body>
</html>
